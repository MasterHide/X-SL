<!DOCTYPE html>
<html lang="en">
{{template "head" .}}

<style>
  /* Basic Styles */
  html, body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    width: 100%;
  }

  .login-container {
    background: #ffffff;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    animation: fadeIn 0.5s ease-in-out;
    position: relative;
    z-index: 10;
  }

  .login-container h1 {
    font-size: 28px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .ant-input,
  .ant-btn {
    height: 45px;
    border-radius: 30px;
    font-size: 16px;
    padding: 0 16px;
    transition: all 0.3s ease-in-out;
  }

  .ant-btn-primary {
    background: #006655;
    border: none;
    color: #fff;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .ant-btn-primary:hover,
  .ant-btn-primary:focus {
    background: #004d40;
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  }

  .ant-input-affix-wrapper {
    border-radius: 30px;
    height: 45px;
    padding: 0;
  }

  .ant-form-item-label {
    display: none;
  }

  .lang-selector,
  .theme-toggle {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .lang-selector select {
    background-color: transparent;
    border: 1px solid #ddd;
    border-radius: 25px;
    padding: 8px 16px;
    transition: border-color 0.3s ease;
  }

  .lang-selector select:focus {
    border-color: #006655;
    outline: none;
  }

  /* Input Focus Effects */
  .ant-input:focus {
    border-color: #006655;
    box-shadow: 0 0 8px rgba(0, 102, 85, 0.2);
  }

  /* Animation */
  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Wavy Animation */
  .wave-container {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  .wave {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 100%;
    background: #340fb8;
    animation: waveAnimation 10s ease-in-out infinite;
    border-radius: 50%;
  }

  /* Creating Multiple Waves */
  .wave:nth-child(1) {
    animation-delay: 0s;
    opacity: 0.1;
    height: 80%;
    animation-duration: 15s;
  }

  .wave:nth-child(2) {
    animation-delay: 2s;
    opacity: 0.2;
    height: 70%;
    animation-duration: 12s;
  }

  .wave:nth-child(3) {
    animation-delay: 4s;
    opacity: 0.15;
    height: 90%;
    animation-duration: 17s;
  }

  @keyframes waveAnimation {
    0% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(50%);
    }
    100% {
      transform: translateX(0);
    }
  }

  /* Animated Background Elements */
  .background-elements {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
  }

  .background-element {
    position: absolute;
    border-radius: 50%;
    opacity: 0.1;
    animation: moveAround 10s linear infinite;
  }

  .background-element:nth-child(1) {
    width: 150px;
    height: 150px;
    background-color: rgba(0, 102, 85, 0.2);
    top: 10%;
    left: 30%;
    animation-delay: -2s;
  }

  .background-element:nth-child(2) {
    width: 120px;
    height: 120px;
    background-color: rgba(0, 102, 85, 0.15);
    top: 20%;
    left: 50%;
    animation-delay: -5s;
  }

  .background-element:nth-child(3) {
    width: 100px;
    height: 100px;
    background-color: rgba(0, 102, 85, 0.3);
    top: 70%;
    left: 70%;
    animation-delay: -8s;
  }

  .background-element:nth-child(4) {
    width: 80px;
    height: 80px;
    background-color: rgba(0, 102, 85, 0.25);
    top: 50%;
    left: 10%;
    animation-delay: -4s;
  }

  @keyframes moveAround {
    0% {
      transform: translateX(0) translateY(0);
    }
    25% {
      transform: translateX(40px) translateY(-40px);
    }
    50% {
      transform: translateX(80px) translateY(40px);
    }
    75% {
      transform: translateX(40px) translateY(80px);
    }
    100% {
      transform: translateX(0) translateY(0);
    }
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .login-container {
      padding: 30px;
    }

    .ant-input, .ant-btn {
      font-size: 14px;
    }

    .lang-selector select {
      width: 180px;
    }
  }
</style>

<body>
  <div id="app">
    <a-layout id="login">
      <a-layout-content>
        <div class="login-container">
          <h1>{{ i18n "pages.login.title" }}</h1>
          <a-form>
            <a-form-item class="form-group">
              <a-input
                v-model="user.username"
                placeholder="{{ i18n 'username' }}"
                @keydown.enter.native="login"
              >
                <a-icon slot="prefix" type="user" />
              </a-input>
            </a-form-item>
            <a-form-item class="form-group">
              <password-input
                v-model="user.password"
                placeholder="{{ i18n 'password' }}"
                @keydown.enter.native="login"
              />
            </a-form-item>
            <a-form-item v-if="secretEnable" class="form-group">
              <password-input
                v-model="user.loginSecret"
                placeholder="{{ i18n 'secretToken' }}"
                @keydown.enter.native="login"
              />
            </a-form-item>
            <a-form-item>
              <a-button
                class="ant-btn-primary"
                type="primary"
                :loading="loading"
                @click="login"
                block
              >
                {{ loading ? 'Loading...' : '{{ i18n "login" }}' }}
              </a-button>
            </a-form-item>
            <a-form-item class="lang-selector">
              <a-select
                v-model="lang"
                @change="setLang(lang)"
                style="width: 200px;"
              >
                <a-select-option v-for="l in supportLangs" :value="l.value" :key="l.value">
                  <span role="img" aria-label="l.name" v-text="l.icon"></span>
                  &nbsp;&nbsp;<span v-text="l.name"></span>
                </a-select-option>
              </a-select>
            </a-form-item>
            <a-form-item class="theme-toggle">
              <theme-switch-login />
            </a-form-item>
          </a-form>
        </div>
      </a-layout-content>
    </a-layout>
  </div>

  <!-- Wave Animations -->
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- Animated Background Elements -->
  <div class="background-elements">
    <div class="background-element"></div>
    <div class="background-element"></div>
    <div class="background-element"></div>
    <div class="background-element"></div>
  </div>

  {{template "js" .}}
  {{template "component/themeSwitcher" .}}
  {{template "component/password" .}}

  <script>
    class User {
      constructor() {
        this.username = "";
        this.password = "";
      }
    }

    const app = new Vue({
      delimiters: ['[[', ']]'],
      el: '#app',
      data: {
        themeSwitcher,
        loading: false,
        user: new User(),
        secretEnable: false,
        lang: "",
        supportLangs: [
          { value: "en", icon: "ðŸ‡¬ðŸ‡§", name: "English" },
          { value: "es", icon: "ðŸ‡ªðŸ‡¸", name: "EspaÃ±ol" }
        ]
      },
      async created() {
        this.lang = getLang();
        this.secretEnable = await this.getSecretStatus();
      },
      methods: {
        async login() {
          this.loading = true;
          const msg = await HttpUtil.post('/login', this.user);
          this.loading = false;
          if (msg.success) {
            location.href = basePath + 'panel/';
          }
        },
        async getSecretStatus() {
          this.loading = true;
          const msg = await HttpUtil.post('/getSecretStatus');
          this.loading = false;
          if (msg.success) {
            this.secretEnable = msg.obj;
            return msg.obj;
          }
        },
        setLang(lang) {
          // Handle language change
        }
      }
    });
  </script>
</body>
</html>
